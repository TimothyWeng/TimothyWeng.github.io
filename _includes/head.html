<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta charset="utf-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ site.github.url }}/assets/libs/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/styles.css">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.github.url }}/assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.github.url }}/assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.github.url }}/assets/icons/favicon-16x16.png">
  <link rel="manifest" href="{{ site.github.url }}/assets/icons/site.webmanifest">
  <link rel="mask-icon" href="{{ site.github.url }}/assets/icons/safari-pinned-tab.svg" color="#ffffff">
  <link rel="shortcut icon" href="{{ site.github.url }}/assets/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="{{ site.github.url }}/assets/icons/browserconfig.xml">
  <meta name="theme-color" content="rgb(100, 100, 100)">
  {% seo %}
</head>
