<header class="d-flex flex-column flex-md-row align-self-end pb-md-3 pb-1 mb-5 border-bottom">
  <div>
    <div class="d-flex align-items-center" style="display: inline-block;">
      <a href="{{ site.github.url }}/" class="fs-4 fw-bold text-decoration-none" style="display: inline-block;">{{
        site.title }}</a>
    </div>
    <div class="d-flex justify-content-between">
      <a href="{{ site.github.url }}/" class="text-decoration-none me-md-3">{{ site.description }}</a>
      <div class="mt-auto">
        <a class="toggle" id="theme-toggle" onclick="modeSwitcher()" style="cursor: pointer;">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-justify-right" viewBox="0 0 16 16" style="vertical-align: -3px;">
            <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-4-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
          </svg>
        </a>
      </div>
    </div>
  </div>

  <nav class="d-inline-flex align-items-md-end mt-1 mt-md-0 ms-md-auto justify-content-between">
    {% for item in site.data.settings.menu %}
    {% if forloop.last %}
    <a class="me-0 py-md-0 py-2 text-decoration-none" href="{{ site.github.url }}{{ item.url }}">
      <span">{{ item.name }}</span>
    </a>
    {% else %}
    <a class="me-md-3 me-0 py-md-0 py-2 text-decoration-none" href="{{ site.github.url }}{{ item.url }}">
      <span">{{ item.name }}</span>
    </a>
    {% endif %}
    {% endfor %}
    <a class="ms-3 py-md-0 py-2 toggle-md" id="theme-toggle" onclick="modeSwitcher()" style="cursor: pointer;">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-justify-right" viewBox="0 0 16 16" style="vertical-align: -3px;">
        <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-4-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
      </svg>
    </a>
  </nav>
</header>

<style>
.toggle-md {
  display: none;
}

@media (min-width: 768px) {
  .toggle-md {
    display: block;
  }
  .toggle {
    display: none;
  }
}
</style>
