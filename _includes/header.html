<header class="d-flex flex-row align-self-end mb-5 border-bottom header-class">
  <div>
    <div class="d-flex align-items-center justify-content-between site-title">
      <a href="{{ site.github.url }}/" class="fs-4 fw-bold text-decoration-none">{{ site.title }}</a>
    </div>
  </div>

  <nav class="d-inline-flex align-items-stretch mt-0 ms-auto nav-container">
    {% for item in site.data.settings.menu %}
    {% if forloop.last %}
    <a class="mb-0 me-0 py-0 text-decoration-none align-self-end nav-item last-nav-item"
      href="{{ site.github.url }}{{ item.url }}">
      <span>{{ item.name }}</span>
    </a>
    {% else %}
    <a class="me-7 py-0 text-decoration-none align-self-end nav-item" href="{{ site.github.url }}{{ item.url }}">
      <span>{{ item.name }}</span>
    </a>
    {% endif %}
    {% endfor %}
  </nav>
</header>


<style>
  .header-class {
    padding-bottom: 0.8rem !important;
    /* For smaller screens */
  }

  @media (min-width: 768px) {
    .header-class {
      padding-bottom: 1.2rem !important;
      /* For medium and larger screens */
    }
  }

  .nav-container a.nav-item {
    line-height: 1.2;
    /* Moved from inline style */
  }
</style>
