<footer class="pt-3 pt-md-4 border-top">
  <div class="row">
    <div class="d-inline-flex justify-content-center">
      <a class="me-auto" id="theme-toggle" onclick="modeSwitcher()" style="visibility: hidden;">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-circle-half"
          viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z" />
        </svg>
      </a>
      {% for item in site.data.settings.social %}
      {% if forloop.first %}
      <a href="{{ item.link }}" class="ms-0 fs-5" target="_blank">
        {{ item.icon }}
      </a>
      {% else %}
      <a href="{{ item.link }}" class="ms-4 fs-5" target="_blank">
        {{ item.icon }}
      </a>
      {% endif %}
      {% endfor %}
      <a href="{{ site.github.url }}/subscribe" class="ms-4 fs-5">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-envelope-open"
          viewBox="0 0 16 16">
          <path d="M8.941.435a2 2 0 0 0-1.882 0l-6 3.2A2 2 0 0 0 0 5.4v.313l6.709 3.933L8 8.928l1.291.717L16 5.715V5.4a2 2 0 0 0-1.059-1.765l-6-3.2zM16 6.873l-5.693 3.337L16 13.372v-6.5zm-.059 7.611L8 10.072.059 14.484A2 2 0 0 0 2 16h12a2 2 0 0 0 1.941-1.516zM0 13.373l5.693-3.163L0 6.873v6.5z"/>
        </svg>
      </a>
      <a class="ms-auto fs-5" id="theme-toggle" onclick="modeSwitcher()" style="cursor: pointer;">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-circle-half"
          viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z" />
        </svg>
      </a>
    </div>
  </div>
</footer>
