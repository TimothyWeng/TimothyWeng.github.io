<footer class="pt-4 border-top">
  <div class="row">
    <div class="d-inline-flex justify-content-center">
      {% for item in site.data.settings.social %}
      {% if forloop.first %}
      <a href="{{ item.link }}" class="ms-0 fs-5" target="_blank">
        {{ item.icon }}
      </a>
      {% else %}
      <a href="{{ item.link }}" class="ms-4 fs-5" target="_blank">
        {{ item.icon }}
      </a>
      {% endif %}
      {% endfor %}
