<footer class="pt-3 pt-md-4 border-top">
  <div class="row">
    <div class="d-inline-flex justify-content-center">
      {% for item in site.data.settings.social %}
      {% if forloop.first %}
      <a href="{{ item.link }}" class="ms-0 fs-5" target="_blank">
        {{ item.icon }}
      </a>
      {% else %}
      <a href="{{ item.link }}" class="ms-4 fs-5" target="_blank">
        {{ item.icon }}
      </a>
      {% endif %}
      {% endfor %}
      <a href="{{ site.github.url }}/subscribe" class="ms-4 fs-5">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-envelope-open" viewBox="0 0 16 16">
          <path d="M8.47 1.318a1 1 0 0 0-.94 0l-6 3.2A1 1 0 0 0 1 5.4v.818l5.724 3.465L8 8.917l1.276.766L15 6.218V5.4a1 1 0 0 0-.53-.882l-6-3.2zM15 7.388l-4.754 2.877L15 13.117v-5.73zm-.035 6.874L8 10.083l-6.965 4.18A1 1 0 0 0 2 15h12a1 1 0 0 0 .965-.738zM1 13.117l4.754-2.852L1 7.387v5.73zM7.059.435a2 2 0 0 1 1.882 0l6 3.2A2 2 0 0 1 16 5.4V14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V5.4a2 2 0 0 1 1.059-1.765l6-3.2z"/>
        </svg>
      </a>

    </div>
  </div>
</footer>
