<footer class="pt-3 pt-md-4 border-top">
  <div class="row">
    <div class="d-inline-flex justify-content-center">
      <a class="me-auto" id="theme-toggle" onclick="modeSwitcher()" style="cursor: pointer;">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-circle-half"
          viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z" />
        </svg>
      </a>
      {% for item in site.data.settings.social %}
      {% if forloop.first %}
      <a href="{{ item.link }}" class="ms-0" target="_blank">
        {{ item.icon }}
      </a>
      {% else %}
      <a href="{{ item.link }}" class="ms-4" target="_blank">
        {{ item.icon }}
      </a>
      {% endif %}
      {% endfor %}
      <a href="{{ site.github.url }}/subscribe" class="ms-4">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope"
          viewBox="0 0 16 16">
          <path
            d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z" />
        </svg>
      </a>
      <!-- <a class="ms-4" id="theme-toggle" onclick="modeSwitcher()" style="cursor: pointer;">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-circle-half"
          viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z" />
        </svg>
      </a> -->
    </div>
  </div>
</footer>
