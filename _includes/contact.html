<div class="row g-5 mb-5">
    {% for contact in site.data.settings.contacts %}
    <div class="col-md-6">
      <h3 class="fw-bold mb-3">contact</h3>
      <div class="col-md-6">
        <br>
        <h4>{{ contact.name }}</h4>
        <p></p>
        <p>{{ contact.title }} | {{ contact.department }}</p>
        <p>{{ contact.institution }} | {{ contact.institution_address }}</p>
        <!-- <p>Phone: {{ contact.phone }}</p> -->
        <p>Email: {{ contact.email }}</p>
        <!-- <p>Office: {{ contact.office }}</p> -->
      </div>
    </div>
    <div class="col-md-6">
      <img src="{{ site.github.url }}/assets/img/contact.jpg" alt="about" width="100%">
    </div>
    {% endfor %}
  </div>
