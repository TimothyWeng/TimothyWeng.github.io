<script src="https://cdn.jsdelivr.net/npm/instantsearch.js@2.6.0/dist/instantsearch.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.6.0/dist/instantsearch.min.css">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.6.0/dist/instantsearch-theme-algolia.min.css">

<script>
const search = instantsearch({
  appId: '{{ site.algolia.application_id }}',
  apiKey: '{{ site.algolia.search_only_api_key }}',
  indexName: '{{ site.algolia.index_name }}',
  // searchFunction(helper) {
  //   const container = document.querySelector('#search-hits');
  //   container.style.display = helper.state.query === '' ? 'none' : '';

  //   helper.search();
  // }
});

const hitTemplate = function(hit) {
  let date = '';
  if (hit.date) {
    date = moment.unix(hit.date).format('MMM D, YYYY');
  }

  let url = `{{ site.baseurl }}${hit.url}`;
  if (hit.anchor)
    url = `{{ site.baseurl }}${hit.url}#${hit.anchor}`;

  const title = hit._highlightResult.title.value;

  let breadcrumbs = '';
  if (hit._highlightResult.headings) {
    breadcrumbs = hit._highlightResult.headings.map(match => {
      return `<span class="post-breadcrumb">${match.value}</span>`
    }).join(' > ')
  }

  const content = hit._highlightResult.html && hit._highlightResult.html.value || "";

  if (date === "") {
    if (content === "") {
      return `
        <div class="flex-column mt-5">
          <a href="{{ site.baseurl }}${hit.url}" class="text-decoration-none"><span class="fs-5 fw-bold" style="color: black;">${title}</span></a>
        </div>
      `;
    }
    return `
      <div class="flex-column mt-5">
        <div class="meta border-bottom pb-2 mb-2"><a href="{{ site.baseurl }}${hit.url}" class="text-decoration-none"><span class="fs-5 fw-bold" style="color: black;">${title}</span></a></div>
        {{#breadcrumbs}}<a href="${url}" class="post-breadcrumbs">${breadcrumbs}</a>{{/breadcrumbs}}
        <div class="post-snippet">${content}</div>
      </div>
    `;
  }
  else {
    return `
      <div class="flex-column mt-5">
        <a href="{{ site.baseurl }}${hit.url}" class="text-decoration-none"><span class="fs-5 fw-bold mb-1" style="color: black;">${title}</span></a>
        <div class="meta border-bottom pb-2 mb-2">- ${date}</div>
        {{#breadcrumbs}}<a href="${url}" class="post-breadcrumbs"><h6 style="font-size: 18px; margin-top: 12px; margin-bottom: 8px;">${breadcrumbs}</h6></a>{{/breadcrumbs}}
        <div class="post-snippet">${content}</div>
      </div>
    `;
  }
}

search.addWidget(
  instantsearch.widgets.searchBox({
    container: '#search-searchbar',
    placeholder: 'I\'m also searching some Takesi geisha...',
    poweredBy: false, // This is required if you're on the free Community plan
    cssClasses: {
      input: 'customize',
    },
  })
);

search.addWidget(
  instantsearch.widgets.hits({
    container: '#search-hits',
    templates: {
      item: hitTemplate,
      empty: `
        <div class="flex-column mt-5">
          <h5 class="fw-bold">Can't find anything about that, sorry :(</h5>
        </div>
      `
    }
  })
);

search.start();
</script>

.post-breadcrumb .ais-Highlight {
  font-weight: bold;
  font-style: normal;

}
