url: "https://whycoffee.blog" # the base hostname & protocol for your site, e.g. http://example.com
baseurl: "" # the subpath of your site, e.g. /blog
title: "why coffee?" # the name of your site, e.g. ACME Corp.
# description: "Exploring the brews and beyond."
lang: "zh-Hant-TW"
permalink: /:categories/:title
future: true

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-redirect-from

defaults:
  -
    scope:
      path: "tag/*.md"
    values:
      sitemap: false
  -
    scope:
      path: ""
    values:
      toc: true
  -
    scope:
      path: '_posts/*.md'
    values:
      language: zh-Hant-TW
  -
    scope:
      path: '_drafts/*.md'
    values:
      language: zh-Hant-TW
  -
    scope:
      path: '_posts/en/*.md'
    values:
      permalink: 'en/:categories/:title'
      language: en
      locale: en_US
  - 
    scope:
      path: '*.md'
    values:
      language: zh-Hant-TW
  - 
    scope:
      path: 'en/*.md'
    values:
      language: en
      locale: en_US
  - 
    scope:
      path: 'en/tag/*.md'
    values:
      language: en
      locale: en_US

exclude:
  - assets/archived/*
  - assets/scripts/*
  - _post/en/wip_translate/*

algolia:
  application_id: M50XXOEO0I
  index_name:     whycoffee # You can replace that with whatever name you want
  search_only_api_key: ad302026cfd538a86592ae475eca5437
  extensions_to_index:
    - html
    - md
  files_to_exclude:
    - ./*.md
    - ./tag/*.md
  settings: 
    searchableAttributes:                                                        
      - title                                                            
      - description                                              
      - headings                                                                 
      - unordered(content)                                                       
      - unordered(tags)  
    attributesToHighlight:                                                       
      - categories                                                               
      - content                                                                  
      - headings                                                                 
      - html                                                                     
      - description                                                            
      - tags                                                                     
      - title
