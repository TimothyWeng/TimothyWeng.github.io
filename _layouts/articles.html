    <h3 class="fw-bold mb-4">articles</h3>
    {% for post in site.posts %}
    <div class="flex-column mt-3">
      {% if post.subtitle == null %}
      <a href="{{ site.github.url }}{{ post.url }}">{{ post.maintitle }}</a>
      {% else %}
      <a href="{{ site.github.url }}{{ post.url }}">{{ post.maintitle }}ï¼š<br></a>
      {% endif %}
      <a href="{{ site.github.url }}{{ post.url }}">{{ post.subtitle }}</a>
      <span style="display: inline-block;"> - {{ post.date | date: "%B %-d, %Y" }}</span>
    </div>
    {% endfor %}
  </div>
