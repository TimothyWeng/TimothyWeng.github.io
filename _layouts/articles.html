---
layout: default
---

<div class="row mb-5">
  <div class="col-md-12">
    <h3 class="fw-bold mb-3">articles</h3>
    {% for post in site.posts %}
      <div class="flex-column mb-3">
        <a href="{{ site.github.url }}{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%B %-d, %Y" }}
      </div>
    {% endfor %}
  </div>
</div>
