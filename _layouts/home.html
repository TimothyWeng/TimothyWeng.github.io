---
layout: default
---
<script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="//rawgit.com/ddimitrioglo/jquery-mailchimp/master/dist/jquery-mailchimp.min.js"></script>
<script src="./test.js"></script>

<div class="row gx-md-6 gx-0 mb-5">
  <div class="d-flex flex-column col-md-6">
    <h3 class="fw-bold mb-4">about</h3>
    <div class="mb-4">
      {{ content }}
    </div>
  </div>
  <div class="col-md-6">
    <div class="flex-column text-end">
      <img src="{{ site.github.url }}/assets/img/about.jpg" alt="about" width="100%">
      <span style="font-size: 0.70em; color:grey">一個月舉辦一次的「遇見咖啡」</span>
    </div>
  </div>
</div>

<div class="row gx-md-6 gx-0 mb-5 align-items-end">
  <div class="col-md-6 mb-md-0 mb-5">
    <h3 class="fw-bold mb-4">latest articles</h3>
    {% for post in site.posts limit:5 %}
    <div class="flex-column mt-3">
      <a href="{{ site.github.url }}{{ post.url }}">{{ post.title }}</a>
      <span style="display: inline-block;"> - {{ post.date | date: "%B %-d, %Y" }}</span>
    </div>
    {% endfor %}
    <div class="flex-column mt-3">
      <a href="{{ site.github.url }}/articles" style="font-style: italic">view all articles</a>
    </div>
  </div>
  <div class="col-md-6">
    <h3 class="fw-bold mb-4">subscribe</h3>
    <!-- Begin Mailchimp Signup Form -->
    <div id="mc_embed_signup">
      <form id="subscribe-form" name="mc-embedded-subscribe-form" class="validate" novalidate class="col-8">
        <div class="mc-form-group-EMAIL" id="mc_embed_signup_scroll">
          <div class="input-group">
            <!-- <label for="mce-EMAIL">Email Address </label> -->
            <input type="email" value="" name="EMAIL" class="required email flex-grow-1" id="mce-EMAIL" placeholder="Your email"">
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <!-- <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
                name="b_638c75f9e7b5ea4fd32d76a3a_09c247923d" tabindex="-1" value=""></div> -->
            <button type="submit" id="submit-form" name="submit-form" id="mc-embedded-subscribe">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#434b53" class="bi bi-plus" viewBox="0 0 16 16">
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
              </svg>
            </button>
          </div>
        </div>
      </form>
    </div>

    <!--End mc_embed_signup-->
  </div>
</div>

<style>
input {
  outline: none;
  padding: 10px;
  padding-left: 15px;
  border: 0px;
  margin-left: 0px;
  box-sizing: border-box;
  border-radius: 0;
  box-shadow: none;
  background-color: #eff2f3;
  display: inline-block;
  position: relative;
  height: 46px;
  font-size: 14px;
}

button {
  padding-right: 11px;
  border: 0px;
  background-color: #eff2f3;
}

.green-class::-webkit-input-placeholder {
  color: green;
}

.red-class::-webkit-input-placeholder {
  color: red;
}
</style>
