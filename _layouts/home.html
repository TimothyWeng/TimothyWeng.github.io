---
layout: default
---

<div class="row g-5 mb-5">
  <div class="col-md-6">
    <h3 class="fw-bold mb-3">about</h3>
    {{ content }}
  </div>
  <div class="col-md-6" style="text-align:center">
    <img src="{{ site.github.url }}/assets/img/home.jpg" alt="about" width="100%">
    <font color="grey" size="1">杯測 @coffee lab</font>
  </div>
</div>

<div class="row g-5 mb-5">
  <div class="col-md-12">
    <h3 class="fw-bold mb-3">articles</h3>
    {% for post in site.posts %}
      <p><a href="{{ site.github.url }}{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%B %-d, %Y" }}</p>
    {% endfor %}
  </div>
</div>
