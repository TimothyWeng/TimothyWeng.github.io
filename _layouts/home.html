---
layout: default
---

<div class="row gx-md-6 gx-0 mb-5">
  <div class="col-md-6">
    <h3 class="fw-bold mb-3">about</h3>
    {{ content }}
  </div>
  <div class="col-md-6 text-end">
    <img src="{{ site.github.url }}/assets/img/home.jpg" alt="about" width="100%">
    <span style="font-size: 0.70em; color:grey">杯測 @coffee lab</span>
  </div>
</div>

<div class="row g-5 mb-5">
  <div class="col-md-12">
    <h3 class="fw-bold mb-3">latest articles</h3>
    {% for post in site.posts limit:5 %}
    <div class="flex-column mt-3">
      <a href="{{ site.github.url }}{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%B %-d, %Y" }}
    </div>
    {% endfor %}
    <div class="flex-column mt-3">
      <a href="{{ site.github.url }}/articles" style="font-style: italic">view all articles</a>
    </div>
  </div>
</div>
