<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">
{% include head.html %}

<body class="preload">
  <script src="{{ site.github.url }}/assets/libs/mode-switcher.js"></script>
  <div class="col-lg-8 mx-auto p-3 py-md-5 py-4">
    {% include header.html %}
    {{ content }}
    {% include footer.html %}
  </div>
</body>

</html>

<script>
  $(function () {
    $(window).load(function () {
      $("body").removeClass("preload");
    });
  });
</script>
