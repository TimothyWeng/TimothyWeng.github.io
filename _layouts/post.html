---
layout: default
---

<div class="row mb-5">
  <div class="col-md-12">
    {% if page.subtitle == null %}
    <h3>{{ page.maintitle }}</h3>
    {% else %}
    <h3>{{ page.maintitle }}ï¼š</h3>
    <h3>{{ page.subtitle }}</h3>
    {% endif %}
    <div class="border-bottom pb-3 mb-3" style="transition: 0s;"><time datetime="{{ page.date | date_to_xmlschema }}">{{
        page.date | date:
        "%B %-d, %Y" }}</time>&thinsp; &middot;&thinsp;{% for tag in page.tags %}
      <a href="/tag/{{tag}}">#{{tag}}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}
    </div>
    {{ content }}
  </div>
</div>

<style>
  .footnote {
    display: flex;
    align-items: flex-start;
    font-size: 14px;
    margin-left: -0.2rem;
    margin-top: 0.4rem;
  }

  .footnote-label {
    margin-right: 0.4rem;
    font-family: monospace;
  }

  .footnote-content {
    flex: 1;
  }

  sup {
    font-family: monospace;
  }

  /* Default style for mobile: Image will take 100% width */
  .responsive-image {
    width: 100%;
  }

  /* For medium screens and above, set the width to 50% */
  @media (min-width: 768px) {
    .responsive-image {
      width: 50%;
    }
  }

  .image-span {
    font-size: 0.70em;
    color: var(--img-text-color);
    transition: color 0.5s;
    display: block;
    margin-top: 0.4rem;
  }
</style>
